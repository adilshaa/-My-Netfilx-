<div class="container mt-5 ">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="row search">
            <div class="mb-3 col-lg-10">
                <input type="text" class="form-control"  formControlName="movieName" placeholder="Serch Movie Here ...">
              </div>

              <div class="col-lg-2">
                <button class="btn btn-md">Search</button>
              </div> 
        </div>
</form>
</div>

<div class="container">

<div class="row mt-5 ">
<div class="col-lg-4 mt-4"
*ngFor="let search of searchResult">
<div class="row">
  <div class="col-lg-4 img ">
    <img src="https://image.tmdb.org/t/p/original/{{ search.poster_path }}" 
    [routerLink]="['/movie',search.id]"   >
  </div>
  <div class="col-lg-8">
    <h5>{{search.original_title}}</h5>
  </div>
</div>
</div>
</div>
</div>
